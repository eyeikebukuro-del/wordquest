<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>WordQuest SE 試聴環境</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: #1a1a1a;
            color: #eee;
            padding: 30px;
            line-height: 1.6;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }

        button {
            padding: 12px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.1s;
        }

        button:hover {
            background: #555;
        }

        h2 {
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            margin-top: 40px;
            color: #aaa;
        }

        .highlight {
            color: #f39c12;
        }
    </style>
</head>

<body>
    <h1>WordQuest SE <span class="highlight">完全著作権フリー版</span> 試聴ページ</h1>
    <p>
        以下のボタンを押して、生成されたSE（効果音）を聞いてみてください。<br>
        これらは外部の音声ファイル(.mp3等)を一切使わず、ロード時間ゼロでブラウザ内の「Web Audio API（オーディオ特化の数式プログラム）」だけでその都度合成して鳴らしています。<br>
        <small>※「この音はもっと低く・重く」「これはもっとシャープに」等のご要望を伺ってプログラムの数値を調整していくスタイルになります。</small>
    </p>

    <h2>1. UI・画面遷移</h2>
    <div class="grid">
        <button onclick="sm.playUIHover()">UI Hover</button>
        <button onclick="sm.playUIClick()">UI Click</button>
        <button onclick="sm.playMapNode()">Map Node Select</button>
        <button onclick="sm.playGameStart()">Game Start (Gong)</button>
    </div>

    <h2>2. カード操作</h2>
    <div class="grid">
        <button onclick="sm.playCardDraw()">Card Draw (シャッ)</button>
        <button onclick="sm.playCardSelect()">Card Select (さっ)</button>
        <button onclick="sm.playCardPlay()">Card Play (シュパッ)</button>
        <button onclick="sm.playCardExhaust()">Card Exhaust (シュゥ)</button>
    </div>

    <h2>3. バトル・システム</h2>
    <div class="grid">
        <button onclick="sm.playAttack()">Attack (ザシュッ)</button>
        <button onclick="sm.playHeavyAttack()">Heavy Attack (ドスッ)</button>
        <button onclick="sm.playBlock()">Block Gain (ガキン)</button>
        <button onclick="sm.playBlockBreak()">Block Break (パリーン)</button>
        <button onclick="sm.playDamage()">Take Damage (ウッ)</button>
        <button onclick="sm.playDefeat()">Enemy Defeat (ドゴォン)</button>
        <button onclick="sm.playPoison()">Poison (ジュワッ)</button>
    </div>

    <h2>4. クイズ・学習</h2>
    <div class="grid">
        <button onclick="sm.playQuizCorrect()">Quiz Correct (ピコーン)</button>
        <button onclick="sm.playQuizIncorrect()">Quiz Incorrect (ブー)</button>
        <button
            onclick="setTimeout(()=>sm.playComboUp(1),0); setTimeout(()=>sm.playComboUp(2),500); setTimeout(()=>sm.playComboUp(3),1000);">Combo
            Up (3段階連続)</button>
    </div>

    <h2>5. アイテム・イベント</h2>
    <div class="grid">
        <button onclick="sm.playGold()">Gold (チャリン)</button>
        <button onclick="sm.playPotion()">Potion (ゴクッ)</button>
        <button onclick="sm.playRelic()">Relic (キラーン)</button>
    </div>

    <script>
        class SoundManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.5;
                this.masterGain.connect(this.ctx.destination);
            }
            _playTone(type, freqStart, freqEnd, duration, vol, detune = 0, attack = 0.01) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freqStart, this.ctx.currentTime);
                if (freqEnd) osc.frequency.exponentialRampToValueAtTime(Math.max(1, freqEnd), this.ctx.currentTime + duration);
                if (detune) osc.detune.value = detune;
                gain.gain.setValueAtTime(0, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(vol, this.ctx.currentTime + attack);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start(this.ctx.currentTime);
                osc.stop(this.ctx.currentTime + duration);
            }
            _playNoise(duration, filterType, filterFreqStart, filterFreqEnd, vol, attack = 0.01) {
                if (!this.ctx) return;
                const bufferSize = this.ctx.sampleRate * Math.max(duration, 0.1);
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const filter = this.ctx.createBiquadFilter();
                filter.type = filterType;
                filter.frequency.setValueAtTime(filterFreqStart, this.ctx.currentTime);
                if (filterFreqEnd) filter.frequency.exponentialRampToValueAtTime(filterFreqEnd, this.ctx.currentTime + duration);
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(vol, this.ctx.currentTime + attack);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.masterGain);
                noise.start(this.ctx.currentTime);
                noise.stop(this.ctx.currentTime + duration);
            }
            resume() { if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume(); }

            playUIHover() { this._playTone('sine', 800, 1000, 0.05, 0.2); }
            playUIClick() { this._playTone('sine', 600, 300, 0.05, 0.3); }
            playMapNode() {
                this._playNoise(0.1, 'lowpass', 1000, 200, 0.5);
                this._playTone('sine', 150, 50, 0.1, 0.3);
            }
            playGameStart() {
                this._playTone('square', 100, 20, 1.5, 0.3);
                this._playTone('sawtooth', 150, 30, 1.5, 0.2, 10);
                this._playNoise(1.5, 'lowpass', 800, 100, 0.5);
            }
            playCardDraw() { this._playNoise(0.15, 'bandpass', 4000, 4000, 0.4); }
            playCardSelect() { this._playNoise(0.1, 'lowpass', 2000, 500, 0.3); }
            playCardPlay() {
                this._playNoise(0.3, 'bandpass', 1000, 4000, 0.4);
                this._playTone('sine', 300, 800, 0.2, 0.2);
            }
            playCardExhaust() {
                this._playNoise(0.8, 'bandpass', 2000, 300, 0.3, 0.2);
                this._playTone('sine', 400, 200, 0.8, 0.2, 0, 0.2);
            }
            playAttack() {
                this._playTone('sawtooth', 800, 100, 0.2, 0.3);
                this._playNoise(0.15, 'highpass', 2000, 5000, 0.5);
            }
            playHeavyAttack() {
                this._playTone('square', 200, 40, 0.4, 0.4);
                this._playNoise(0.3, 'lowpass', 1500, 100, 0.6);
            }
            playBlock() {
                this._playTone('square', 400, 400, 0.2, 0.2);
                this._playTone('square', 600, 600, 0.2, 0.2, 15);
                this._playTone('sawtooth', 850, 850, 0.2, 0.1);
                this._playNoise(0.1, 'highpass', 3000, 3000, 0.3);
            }
            playBlockBreak() {
                this._playNoise(0.4, 'highpass', 4000, 1000, 0.6);
                this._playTone('square', 1000, 200, 0.3, 0.3);
            }
            playDamage() {
                this._playTone('triangle', 150, 50, 0.3, 0.4);
                this._playNoise(0.2, 'lowpass', 800, 200, 0.5);
            }
            playDefeat() {
                this._playNoise(1.5, 'lowpass', 1000, 50, 0.8, 0.1);
                this._playTone('square', 100, 10, 1.5, 0.5, 0, 0.1);
            }
            playPoison() {
                this._playNoise(0.5, 'bandpass', 3000, 1000, 0.4, 0.1);
                this._playTone('sine', 200, 600, 0.1, 0.1);
                setTimeout(() => this._playTone('sine', 300, 800, 0.1, 0.1), 100);
            }
            playQuizCorrect() {
                this._playTone('sine', 880, 880, 0.5, 0.2);
                this._playTone('sine', 1108, 1108, 0.5, 0.2);
                this._playTone('sine', 1318, 1318, 0.5, 0.2);
            }
            playQuizIncorrect() {
                this._playTone('sawtooth', 150, 150, 0.4, 0.3);
                this._playTone('sawtooth', 158, 158, 0.4, 0.3);
            }
            playComboUp(comboCount) {
                const baseFreq = 880 * (1 + (comboCount * 0.05));
                this._playTone('sine', baseFreq, baseFreq, 0.4, 0.2);
                this._playTone('sine', baseFreq * 1.5, baseFreq * 1.5, 0.4, 0.1);
            }
            playGold() {
                this._playTone('sine', 2000, 2000, 0.2, 0.1);
                setTimeout(() => this._playTone('sine', 3000, 3000, 0.3, 0.1), 50);
                setTimeout(() => this._playTone('sine', 2500, 2500, 0.2, 0.1), 100);
            }
            playPotion() {
                this._playTone('sine', 400, 800, 0.1, 0.2);
                setTimeout(() => this._playTone('sine', 500, 1000, 0.1, 0.2), 100);
                setTimeout(() => this._playTone('sine', 300, 600, 0.1, 0.2), 200);
                this._playNoise(0.4, 'bandpass', 2000, 4000, 0.3);
            }
            playRelic() {
                this._playTone('sine', 1500, 1500, 1.0, 0.1, 0, 0.2);
                this._playTone('sine', 2500, 2500, 1.0, 0.1, 0, 0.2);
                this._playTone('triangle', 3000, 3000, 0.5, 0.05, 0, 0.1);
            }
        }

        window.sm = new SoundManager();
        document.body.addEventListener('click', () => {
            window.sm.resume();
        }, { once: true });
    </script>
</body>

</html>
